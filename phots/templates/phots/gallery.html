<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gallery</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		.image-thumbnail{
			height: 200px;
		}

	</style>

</head>
<body class="m-5">
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="card">
  					<div class="card-header">
    					Categories
  					</div>
  					
  					<ul class="list-group list-group-flush">
  						{% for m in categories %}
					    <li class="list-group-item">{{m.name}}</li>
					    {% endfor %}
					    	<a href="{% url 'addphoto' %}" class="btn btn-dark btn-sm my-1">Add photo</a>
					    
					</ul>
					
				</div>
			</div>
			<div class="col-md-9">
				<div class="row">
					{% for photo in photos%}
					<div class="col-md-4">
						<div class="card my-2" >
					  <img src="{{photo.image.url}}">
					  <div class="card-body">
					    <small>{{photo.category}}</small>
					  </div>
					  <a href="{% url 'viewphoto' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
					</div>	
					</div>

					{% empty %}
					<p>No images </p>
					{% endfor %}
				</div>

			</div>
		</div>
		
	</div>

</body>
</html>
